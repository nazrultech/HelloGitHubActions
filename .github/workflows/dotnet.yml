name: .NET CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Step 3: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 4: Build solution
      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      # Step 5: Run tests with coverage
      - name: Run tests and collect coverage
        run: dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults

      # Step 6: Install ReportGenerator
      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      # Step 7: Add .NET tools to PATH
      - name: Add .NET tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # Step 8: Generate coverage report
      - name: Generate coverage report
        run: |
          mkdir -p coverage-report
          reportgenerator \
            "-reports:TestResults/**/coverage.cobertura.xml" \
            "-targetdir:coverage-report" \
            -reporttypes:Html

      # Step 9: Upload test & coverage artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TestAndCoverageReports
          path: |
            TestResults/
            coverage-report/

      # Step 10: Auto-versioning
      - name: Auto-version package
        run: |
          VERSION="1.0.${{ github.run_number }}"
          echo "Package Version: $VERSION"
          sed -i "s#<Version>.*</Version>#<Version>$VERSION</Version>#" HelloGitHubActions.App/HelloGitHubActions.App.csproj

      # Step 11: Create NuGet package
      - name: Pack NuGet package
        run: dotnet pack HelloGitHubActions.App/HelloGitHubActions.App.csproj -c Release -o ./nuget-packages

      # Step 12: Upload NuGet package as artifact
      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: NuGetPackage
          path: nuget-packages/*.nupkg

      # Step 13: Clear global NuGet config and add v3 source only
      - name: Configure NuGet source
        run: |
          rm -rf ~/.nuget/NuGet/NuGet.Config
          dotnet nuget add source "https://api.nuget.org/v3/index.json" --name nuget.org
          dotnet nuget list source

      # Step 14: Publish package to NuGet.org
      - name: Publish package to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          echo "Pushing package to NuGet.org (v3 endpoint)..."
          dotnet nuget push "nuget-packages/*.nupkg" \
            --api-key "$NUGET_API_KEY" \
            --source "https://api.nuget.org/v3/index.json" \
            --skip-duplicate
