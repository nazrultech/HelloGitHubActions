name: .NET CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for versioning

      # Step 2: Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Step 3: Authenticate with NuGet (optional but recommended)
      - name: Authenticate with NuGet
        run: dotnet nuget update source nuget.org --username ${{ github.actor }} --password ${{ secrets.NUGET_API_KEY }} --store-password-in-clear-text

      # Step 4: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 5: Build solution
      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      # Step 6: Run tests with code coverage
      - name: Run tests and collect coverage
        run: dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults

      # Step 7: Install ReportGenerator
      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      # Step 8: Add .NET tools to PATH
      - name: Add .NET tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # Step 9: Generate coverage report
      - name: Generate coverage report
        run: |
          mkdir -p coverage-report
          reportgenerator \
            "-reports:TestResults/**/coverage.cobertura.xml" \
            "-targetdir:coverage-report" \
            -reporttypes:Html

      # Step 10: Upload test results & coverage report
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TestAndCoverageReports
          path: |
            TestResults/
            coverage-report/

      # Step 11: Create NuGet package
      - name: Pack NuGet package
        run: dotnet pack HelloGitHubActions.App/HelloGitHubActions.App.csproj -c Release -o ./nuget-packages

      # Step 12: Upload NuGet package as an artifact
      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: NuGetPackage
          path: nuget-packages/*.nupkg

      # Debug: confirm correct feed
      - name: List NuGet sources (debug)
        run: dotnet nuget list source

      # Step 13: Publish package to NuGet.org
      - name: Publish package to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push "nuget-packages/*.nupkg" \
            --api-key "$NUGET_API_KEY" \
            --source "https://api.nuget.org/v3/index.json" \
            --skip-duplicate
